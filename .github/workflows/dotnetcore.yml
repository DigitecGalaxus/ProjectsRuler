      uses: olegtarasov/download-nuget@v1
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Run tests
      run: dotnet test
  
  macos-build:
    name: Mac OS build
    runs-on: macos-latest

    steps:
